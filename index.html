<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">

	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- css -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

	<!-- fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" type="text/css">

	<title>Site Portfolio</title>
</head>
<body>
<div class="container">
	<!-- header: logo and name -->
	<header class="row">
		<div class="col-12 col-sm-6">
			<img class="title-logo" src="http://via.placeholder.com/320x100" alt="OperacionalTI logo" />
		</div>
		<div class="col-12 col-sm-6 text-right text-uppercase">
			<h1 class="title-super text-thin">Rodrigo Vieira</h1>
			<h4>Front-End Ninja</h4>
		</div>
	</header>

	<!-- horizontal rule -->
	<div class="row">
		<div class="col-12">
			<hr>
		</div>
	</div>

	<!-- main content -->
	<main role="main">

		<!-- cover image -->
		<div class="row">
			<div class="col-12">
				<img src="http://via.placeholder.com/960x360" alt="cover image" />
			</div>
		</div>

		<!-- featured work section -->
		<div class="row">
			<h2 class="col-12 text-muted">Featured Work</h2>
		</div>

		<div class="row text-center">
			<!-- section: training -->
			<section class="col-12 col-sm-6 col-lg-4">
				<img src="http://via.placeholder.com/320x200" alt="training" />
				<h3 class="text-uppercase">Training</h3>
				<p class="text-center">
					<a href="#">https://operacionalti.com/training</a>
				</p>
			</section>

			<section class="col-12 col-sm-6 col-lg-4">
				<img src="http://via.placeholder.com/320x200" alt="Support" />
				<h3 class="text-uppercase">Support</h3>
				<p class="text-center">
					<a href="#">https://operacionalti.com/support</a>
				</p>
			</section>

			<section class="col-12 col-sm-6 col-lg-4">
				<img src="http://via.placeholder.com/320x200" alt="consulting" />
				<h3 class="text-uppercase">Consulting</h3>
				<p class="text-center">
					<a href="#">https://operacionalti.com/consulting</a>
				</p>
			</section>
		</div>
	</main>
</div>
</body>
</html>
