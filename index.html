<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">

	<!-- css -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

	<!-- fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

	<title>Site Portfolio</title>
</head>
<body>
<div class="container">
	<!-- header: logo and name -->
	<header class="row">
		<div class="col-6">
			<img class="company-brand" src="http://via.placeholder.com/300x100" alt="OperacionalTI logo" />
		</div>
		<hgroup class="col-6">
			<h1 class="author-name">Rodrigo Vieira</h1>
			<h2 class="author-bio">Front-End Ninja</h2>
		</hgroup>
	</header>

	<hr>
	<!-- side menu: default colors -->
	<aside class="row aside-colors">
		<div class="col-1">
			<div class="color-box yellow">&nbsp;</div>
			<div class="color-hex">#f9c706</div>

			<div class="color-box dark">&nbsp;</div>
			<div class="color-hex">#424242</div>

			<div class="color-box grey">&nbsp;</div>
			<div class="color-hex">#f3f3f3</div>
		</div>
	</aside>

	<!-- main content -->
	<main role="main">

		<!-- cover image -->
		<div class="row cover-image">
			<div class="col-12">
				<img src="http://via.placeholder.com/960x350" alt="cover image" />
			</div>
		</div>

		<!-- featured work section -->
		<div class="row">
			<h1 class="col-12 featured-work-header">Featured Work</h1>
		</div>
		<div class="row">
			<!-- section: training -->
			<section class="col-4 featured-work">
				<img src="http://via.placeholder.com/320x200" alt="training" />
				<h1>Training</h1>
				<p>
					<a href="#">https://operacionalti.com/training</a>
				</p>
			</section>

			<section class="col-4 featured-work">
				<img src="http://via.placeholder.com/320x200" alt="Support" />
				<h1>Support</h1>
				<p>
					<a href="#">https://operacionalti.com/support</a>
				</p>
			</section>

			<section class="col-4 featured-work">
				<img src="http://via.placeholder.com/320x200" alt="consulting" />
				<h1>Consulting</h1>
				<p>
					<a href="#">https://operacionalti.com/consulting</a>
				</p>
			</section>
		</div>
	</main>
</div>
</body>
</html>
