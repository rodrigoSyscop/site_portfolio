<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">

	<link href="css/main.css" rel="stylesheet">

	<title>Site Portfolio</title>
</head>
<body>
<div class="container">
	<!-- header: logo and name -->
	<header>
		<img class="company-brand" src="#" alt="OperacionalTI logo" />
		<hgroup>
			<h1 class="author-name">Rodrigo Vieira</h1>
			<h2 class="author-bio">Front-End Ninja</h2>
		</hgroup>
	</header>

	<hr>
	<!-- side menu: default colors -->
	<aside class="aside-colors">
		<div class="yellow-box">yellow box</div>
		<div class="color-hex">#f9c706</div>

		<div class="dark-box">dark box</div>
		<div class="color-hex">#424242</div>

		<div class="grey-box">grey box</div>
		<div class="color-hex">#f3f3f3</div>
	</aside>

	<!-- main content -->
	<main role="main">

		<!-- cover image -->
		<div class="cover-image">
			<img src="#" alt="cover image" />
		</div>

		<!-- featured work section -->
		<div>
			<h1 class="featured-work-header">Featured Work</h1>

			<!-- section: training -->
			<section class="featured-work">
				<img src="#" alt="training" />
				<h1>Training</h1>
				<p>
					<a href="#">https://operacionalti.com/training</a>
				</p>
			</section>

			<section class="featured-work">
				<img src="#" alt="Support" />
				<h1>Support</h1>
				<p>
					<a href="#">https://operacionalti.com/support</a>
				</p>
			</section>

			<section class="featured-work">
				<img src="#" alt="consulting" />
				<h1>Consulting</h1>
				<p>
					<a href="#">https://operacionalti.com/consulting</a>
				</p>
			</section>
		</div>
	</main>
</div>
</body>
</html>
